<div class="example-container">
  <table mat-table [dataSource]="customers$ | async">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> Index </th>
      <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element._name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="_phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element._phone}} </td>
      <mat-cell *matCellDef="let row" >
        <button mat-button >Edit</button>
      </mat-cell>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="_address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element._address}} </td>
    </ng-container>

    <ng-container matColumnDef="_membership">
        <th mat-header-cell *matHeaderCellDef> Membership </th>
        <td mat-cell *matCellDef="let element"> {{element._membership}} </td>
    </ng-container>

    <ng-container matColumnDef="_edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell  *matCellDef="let element">
        <button mat-button (click)="editCustomer(element)">Edit</button></td>
    </ng-container>

    <ng-container matColumnDef="_delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell  *matCellDef="let element">
        <button mat-button (click)="deleteCustomer(element)">Delete</button></td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
<h1>{{edit$|async}}</h1>
